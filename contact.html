        <p>Have any questions or feedback? We'd love to hear from you!</p>

        <p><strong>Email:</strong> <a href="mailto:youremail@example.com">youremail@example.com</a></p>

        <p><strong>Contact Form:**</p>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <br>
      <select name="contact-type">
        <option value="question">Question</option>
        <option value="feedback">Feedback</option>
      </select>
      <br>
      <button type="submit">Submit</button>
    </form>

    <script>
      const contactForm = document.getElementById('contact-form');

contactForm.addEventListener('submit', function(event) {
  // Prevent default form submission (avoids full page reload)
  event.preventDefault();

  // Gather form data
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;
  const contactType = document.querySelector('#contact-form select').value;

  // Basic validation (more can be added)
  if (name === '' || email === '' || message === '') {
    alert('Please fill out all required fields (Name, Email, Message)');
    return;  // Exit the function if validation fails
  }

  // Simulate sending data (replace with your actual logic)
  console.log('Sending data...');
  console.log('Name:', name);
  console.log('Email:', email);
  console.log('Message:', message);
  console.log('Contact Type:', contactType);

  // After simulating data sending, clear the form for better UX
  contactForm.reset();

  alert('Thank you for your message! We will get back to you soon.');
});

    </script>
